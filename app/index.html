    <div class="category-wrapper">

        style="transform: rotate(90deg)"

      <div

        onclick="handleClickShowCategory()"

        <div class="card-body">
          <div class="text-center">
            <div class="category-image">

      <div class="category-content">
        <div
          class="card active category-menu"
          onclick="handleClickCategory('ALL',this)"

            <div class="text-center">
              <div class="category-image">
                <img src="../assets/images/logo.png" alt="" />
              </div>

              </div>

            </div>
          </div>
        </div>
        <div
          class="card category-menu"

          <div class="card-body">

          class="card category-menu"

        >
          <div class="card-body">
            <div class="text-center">
              <div class="category-image">
                <img src="../assets/images/milk.png" alt="" />
              </div>
              <h6 class="heading-title fw-bolder category-title">Sữa tươi</h6>
            </div>
          </div>
        </div>
        <div
          class="card category-menu"

    <div
      class="modal fade"
      id="toppingModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Thêm Topping</h5>
          </div>
          <div class="modal-body" style="background: rgba(255, 231, 187, 0.49)">
            <div id="topping_items" class="row"></div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeAddTopping()"
            >
              Đóng
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleAddItemTopping()"
            >
              Thêm
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="saleModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Cài đặt khuyến mãi
            </h5>
          </div>
          <div class="modal-body" style="background: rgba(255, 231, 187, 0.49)">
            <div class="row">
              <div class="form-group">
                <label class="form-label" for="exampleInputNumber1"
                  >Phần trăm khuyến mãi</label
                >
                <input type="number" class="form-control" id="saleInput" />
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeSaleModal()"
            >
              Đóng
            </button>
            <button
              type="button"
              class="btn btn-success"
              onclick="handleSaveSale()"
            >
              Lưu
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="billModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <div class="d-flex align-items-center justify-content-between">
              <h4 class="list-main">HÓA ĐƠN</h4>
              <div
                class="total"
                style="display: flex; justify-content: end; align-items: center"
              >
                <p id="total_quantity"></p>
                <p id="total_money"></p>
              </div>
              <button
                type="button"
                class="btn-close"
                onclick="closeBillModal()"
              ></button>
            </div>

            <div class="d-flex justify-content-start mt-2">
              <button
                class="btn btn-primary btn-xs rounded-pill me-3"
                onclick="newBill()"
                id="newBill"
              >
                Tạo đơn mới (F4)
              </button>

                class="btn btn-info btn-xs rounded-pill"
                onclick="openSaleModal()"

                    r="2.63616"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></circle>
                </svg>
                Khuyến mãi
              </button>
            </div>
          </div>
          <div class="modal-body">
            <div class="main-noidung" id="main-noidung">
              <div id="bill_items"></div>
            </div>
          </div>

          <div class="modal-footer">
            <div class="text-center mt-2 mb-2 d-flex justify-content-center">
              <button
                class="btn btn-warning rounded-pill me-3"
                onclick="printPage()"
              >
                In tem (F1)
              </button>
              <button
                class="btn btn-success rounded-pill"
                onclick="printBill()"
              >
                Tính tiền (F2)
              </button>
              <button
                class="btn btn-danger rounded-pill ms-3"
                onclick="printBillKM()"
                id="khuyenmai"
              >
                Khuyến mãi
              </button>
            </div>
